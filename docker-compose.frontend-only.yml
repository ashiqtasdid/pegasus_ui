version: '3.8'

services:
  # Next.js Frontend Service - connects to existing API on host
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - API_URL=http://localhost:3000
    image: pegasus-frontend:latest
    container_name: pegasus-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_URL=http://localhost:3000
      - PORT=3001
      - HOSTNAME=0.0.0.0
    network_mode: "host"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs:rw
